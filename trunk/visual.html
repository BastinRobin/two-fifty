;    }  }  // Compute freq['x,y'] = [list of movies]  for (var i=0, movie; movie=csv[i]; i++) { (function(movie) {    var x = Math.round((Math.log(movie[3]) - vmin)/vrange*WIDTH/size)*size + size,        y = size*10*(10 - movie[2]),        key = x + ',' + y,        data = freq[key] = (freq[key] || []);    data.push(movie);    if (seenlist[movie[0] + ' (' + movie[1] + ')']) { movie.seen = 1; }    if (data.length > maxfreq) { maxfreq = data.length };  })(movie); }  // Display each block  $('#plot').remove();  var body = $('<div id="plot"></div>');  for (var key in freq) { (function(key) {    var keyparts = key.split(','),        x = +keyparts[0],        y = +keyparts[1],        seencount   = _(freq[key]).filter(function(movie) { return movie.seen }).length,        hue = seencount / freq[key].length * 120,        lightness = 1.0 - freq[key].length/maxfreq;    $('<a></a>').css({        left:x,        top:y,        backgroundColor: 'hsl(' + hue + ',100%,' + lightness*100 + '%)'    }).attr({        'class': 'moviebox',        title: _.map(freq[key], function(v) { return pad(3, v[2]) + pad(7, v[3]) + ' '  + v[0] + ' (' + v[1] + ')'; }).join('\n')    }).data('key', key).appendTo(body);    body.css({width:WIDTH, height:HEIGHT, margin: '0 auto', position: 'relative'}).appendTo('body')  })(key); }}// File format: title, year, rating, votes$.get('/imdb-10000.csv', function(tsvtext) {  $.movies = $.csv("\t")(tsvtext);  $.getJSON('/data/{{ person }}/seen', function(data) {    $.seen = data.movies;    compute();  });});$('.movie').live('click', function(e) {  var movies = freq[$(this).data('key')];  $(this).css({'background-color': '#0f0'});});</script></body></html>
